<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulang Tahun Untukmu Sayang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
        position: relative;
      }

      .container {
        max-width: 800px;
        width: 90%;
        text-align: center;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      /* Efek Jantung Terbang */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff5e94;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in-out;
        box-shadow: 0 0 20px #ff5e94;
        z-index: 1;
      }

      .heart:before,
      .heart:after {
        content: '';
        width: 20px;
        height: 20px;
        background: #ff5e94;
        border-radius: 50%;
        position: absolute;
      }

      .heart:before {
        top: -10px;
        left: 0;
      }

      .heart:after {
        top: 0;
        left: -10px;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 20px rgba(255, 94, 148, 0.8);
        background: linear-gradient(45deg, #ff5e94, #ffb3d9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
        font-weight: 700;
      }

      .photo-frame {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        overflow: hidden;
        border: 5px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 40px rgba(255, 94, 148, 0.5);
        background: #ff5e94;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        position: relative;
        z-index: 3;
        animation: pulse 3s infinite;
      }

      .message-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        min-height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .message {
        font-size: 1.8rem;
        line-height: 1.6;
        text-align: center;
        font-weight: 300;
        padding: 1rem;
        transition: all 0.5s ease;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
      }

      .btn {
        background: linear-gradient(45deg, #ff5e94, #ff2a72);
        border: none;
        border-radius: 50px;
        color: white;
        padding: 15px 40px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 94, 148, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 94, 148, 0.6);
      }

      .btn:disabled {
        background: linear-gradient(45deg, #a0a0a0, #7a7a7a);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .signature {
        margin-top: 2rem;
        font-style: italic;
        font-size: 1.5rem;
        opacity: 0.9;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .counter {
        margin-top: 1rem;
        font-size: 1.2rem;
        opacity: 0.8;
      }

      .final-message {
        font-size: 2.2rem;
        color: #ffd700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        margin-top: 1rem;
        animation: finalGlow 2s infinite alternate;
        display: none;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: rotate(45deg) translate(0, 0);
        }
        25% {
          transform: rotate(45deg) translate(10px, -15px);
        }
        50% {
          transform: rotate(45deg) translate(-10px, -25px);
        }
        75% {
          transform: rotate(45deg) translate(-15px, 10px);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 94, 148, 0.8);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 94, 148, 1),
            0 0 60px rgba(255, 94, 148, 0.8);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes finalGlow {
        from {
          text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 215, 0, 1),
            0 0 60px rgba(255, 215, 0, 0.8);
        }
      }

      .fade-in {
        animation: fadeIn 1.5s ease forwards;
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .message {
          font-size: 1.4rem;
        }
        .photo-frame {
          width: 150px;
          height: 150px;
        }
        .btn {
          padding: 12px 30px;
          font-size: 1rem;
        }
        .final-message {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
        .message {
          font-size: 1.2rem;
        }
        .photo-frame {
          width: 120px;
          height: 120px;
          font-size: 3.5rem;
        }
        .btn-container {
          flex-direction: column;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="hearts-container"></div>

    <div class="container">
      <div class="photo-frame fade-in">
        <i class="fas fa-heart"></i>
      </div>

      <h1 class="fade-in">Selamat Ulang Tahun Kesayangannya Piki</h1>

      <div class="message-container fade-in">
        <div id="message" class="message">
          Klik tombol "Pesan Selanjutnya" Sayang
        </div>
      </div>

      <div class="counter fade-in" id="counter">Pesan 0 dari 10</div>

      <div class="btn-container fade-in">
        <button class="btn" id="nextBtn">
          <i class="fas fa-envelope"></i> Pesan Selanjutnya
        </button>
        <button
          class="btn"
          id="resetBtn"
          style="background: linear-gradient(45deg, #4facfe, #00f2fe)"
        >
          <i class="fas fa-redo"></i> Ulang sayang
        </button>
      </div>

      <div id="finalMessage" class="final-message fade-in"></div>

      <div class="signature fade-in">Dengan Cinta Abadi, Kekasihmu</div>
    </div>

    <script>
      // Messages data
      const messages = [
        'Selamat ulang tahun sayangku! Hari ini adalah hari spesial untuk orang yang paling spesial di hidupku.',
        'Hari ini kamu berumur 21 tahun, semoga kamu bisa menjadi lebih dewasa lagi kedepannya ya sayang',
        'Di hari ulang tahun kamu ini, Semoga cepet selesai kuliahnya semangat sayangku',
        'Terus berbakti kepada orang tua sayang, jangan pernah ngeluh kerjakan apapun yang orang tua pengen',
        'Semoga di umur kamu yang bertambah ini sayang, banyak hal baik kedepannya yang akan datang ke kamu ya sayang',
        'Kamu bukan hanya pacar piki tauk, tapi juga sahabat terbaik dan cinta sejati. Selamat ulang tahun untuk wanita tercantik di dunia setelah mama',
        'When im with you, aku menemukan arti sebenarnya dari kebahagiaan. Setiap hari bersamamu adalah hadiah terindah.',
        'Piki bersyukur kali Tuhan mempertemukan kita di jalan yang sama. Kamu literally jawaban dari semua doa piki.',
        'Ngeliat kamu tersenyum adalah hadiah terbesar yang bisa piki terima. Piki harap di hari ulang tahun kamu ini kamu tersenyum sepanjang hari.',
        'Piki mencintaimu dan menyayangi kamu lebih dari kata-kata yang bisa di ungkapkan. Selamat ulang tahun sayangku, semoga hari ini penuh kebahagiaan buat kamu ya ayang ndut!',
      ];

      // Elements
      const messageEl = document.getElementById('message');
      const nextBtn = document.getElementById('nextBtn');
      const resetBtn = document.getElementById('resetBtn');
      const heartsContainer = document.querySelector('.hearts-container');
      const counterEl = document.getElementById('counter');
      const finalMessageEl = document.getElementById('finalMessage');

      // Variables
      let currentMessageIndex = -1;
      const totalMessages = messages.length;

      // Create floating hearts
      function createHearts() {
        const heartCount = 50;

        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');

          // Random position and size
          const size = Math.random() * 20 + 5;
          heart.style.width = `${size}px`;
          heart.style.height = `${size}px`;
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.top = `${Math.random() * 100}vh`;
          heart.style.animationDelay = `${Math.random() * 6}s`;

          heartsContainer.appendChild(heart);
        }
      }

      // Show message
      function showMessage(index) {
        messageEl.textContent = messages[index];
        counterEl.textContent = `Pesan ${index + 1} dari ${totalMessages}`;

        // Reset animation
        messageEl.style.animation = 'none';
        setTimeout(() => {
          messageEl.style.animation = 'fadeIn 1s ease';
        }, 10);

        // Show final message when all messages are shown
        if (index === totalMessages - 1) {
          finalMessageEl.style.display = 'block';
          finalMessageEl.textContent =
            'Terima kasih telah menjadi bagian hidup piki sayang. Love you more and more! ❤️';
          nextBtn.disabled = true;
          nextBtn.innerHTML =
            '<i class="fas fa-heart"></i> Semua Pesan Terbaca';
        }
      }

      // Next message
      function nextMessage() {
        if (currentMessageIndex < totalMessages - 1) {
          currentMessageIndex++;
          showMessage(currentMessageIndex);
        }
      }

      // Reset messages
      function resetMessages() {
        currentMessageIndex = -1;
        messageEl.textContent =
          "Klik tombol 'Pesan Selanjutnya' Sayang";
        counterEl.textContent = `Pesan 0 dari ${totalMessages}`;
        nextBtn.disabled = false;
        nextBtn.innerHTML = '<i class="fas fa-envelope"></i> Pesan Selanjutnya';
        finalMessageEl.style.display = 'none';
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        createHearts();
        resetMessages();

        // Event listeners
        nextBtn.addEventListener('click', nextMessage);
        resetBtn.addEventListener('click', resetMessages);
      });
    </script>
  </body>
</html>
